<!DOCTYPE html>
<html data-require="underscore math raphael chemistry/organic-names chemistry/skeletal-formula">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Organic Chemistry Names</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="problems">
            <div id="skeletal-formula">
                <div class="vars">
                    <var id="SCENARIO">
                        randFromArray(["2-methyl 3-ethyl 4-propyl 5-butyl 6-butyl 7-propyl 8-ethyl 9-methyl decane",
                                       "3-ethyl 6-methyl octane",
                                       "4-propyl heptane",
                                       "2-methyl 5-methyl hexane",
                                       "2-methyl propane",
                                       "ethane"])
                      </var>
                </div>

                <div class="question">
                  Name this molecule:
                  <var>toSVG(renderMolecule(SCENARIO))</var>
                  <em>(<var>SCENARIO</var>)</em>
                </div>
                <div class="solution" data-type="text"><var>SCENARIO</var></div>
            </div>
        </div>
    </div>
</body>
</html>
